      <button class="guess-button" id="reset">Reset</button>

          <span id="display-name"></span> <!-- ... There are <span id="num-names"></span> names remaining! -->

        <div class="central">
          <div id="left"></div>
          <button class="guess-button" id="guess-dead">Dead</button>
          <div class="spacer"></div>
          <button class="guess-button" id="guess-alive">Alive</button>
          <div id="right"></div>
        </div>

        <div class="central">
          <button id="name">New Name</button>
        </div>
      </div>
    </div>
